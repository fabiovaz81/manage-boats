<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Bem-vindo a BoatLux!
        </div>

        <br />
        <br />
        <br />

        <div class="title" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/logo_boatlux1.png">
        </div>
        <br />
        <br />

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">Identifique-se</div>

            <form name="form" [formGroup]="form" novalidate (ngSubmit)="login()">

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Digite seu e-mail" [disabled]="loginEmAndamento">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Campo obrigatório.
                    </mat-error>
                    <mat-error *ngIf="form.get('email').hasError('email')
                                    && !form.get('email').hasError('required')">
                        Digite um formato de e-mail válido.
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha" autocomplete="password" [disabled]="loginEmAndamento">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Campo obrigatório.
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button color="accent" class="submit-button" aria-label="Entrar"
                        [disabled]="form.invalid || loginEmAndamento">
                    <div style="line-height: 55px; width: 100%;">
                        <table style="width: 100%;">
                            <tr>
                                <td align="left" style="font-size: 14pt; font-weight: bold !important;">Entrar</td>
                                <td align="right" [hidden]="!loginEmAndamento">
                                    <mat-progress-spinner color="primary" mode="indeterminate" diameter="30">
                                    </mat-progress-spinner>
                                </td>
                            </tr>
                        </table>
                    </div>
                </button>


                <!--<br />
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Esqueceu sua senha?
                    </a>
                </div>-->


            </form>

            <!--<div class="separator">
                <span class="text">OR</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="start center">

                <button mat-raised-button class="google">
                    Log in with Google
                </button>

                <button mat-raised-button class="facebook">
                    Log in with Facebook
                </button>

            </div>-->
            <!--<div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register-2'">Create an account</a>
            </div>-->
        </div>
    </div>
</div>
